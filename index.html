}

function randomize() {
    var num = values.length;
    var middle = Math.floor(values.length/2);
    
    for(i=0; i<(5*num); i++) {
        var src = Math.floor(Math.random() * num);
        var dst = Math.floor(Math.random() * num);

            values[dst] = tmp;
        }
    }
    reset();
    update();
    
}
